<mat-grid-list cols="1">
  <mat-grid-tile>
    <button
      mat-raised-button
      color="primary"
      (click)="login()"
    >
      Enter
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="withoutLogin()"
    >
      Without login
    </button>
  </mat-grid-tile>
</mat-grid-list>
