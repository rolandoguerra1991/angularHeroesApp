<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Menu</span>
      <span class="spacer"></span>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/heroes/listing"
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>
          sort
        </mat-icon>
        <span>Heroes Listing</span>
      </a>
      <a
        mat-list-item
        routerLink="/heroes/create"
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>
          add
        </mat-icon>
        <span>Add Hero</span>
      </a>
      <a
        mat-list-item
        routerLink="/heroes/search"
        (click)="sidenav.toggle()"
      >
        <mat-icon mat-list-icon>
          search
        </mat-icon>
        <span>search Hero</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span>{{ auth.usuario }}</span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
