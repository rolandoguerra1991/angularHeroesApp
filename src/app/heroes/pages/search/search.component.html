<div fxLayout="column">
  <div>
    <h1>Hero finder</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Finder</h3>
    <mat-form-field appearance="outline">
      <mat-label>Number</mat-label>
      <input type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="criteria"
        [matAutocomplete]="auto"
        (input)="finding()"
      >
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>
        <mat-option *ngIf="heroes.length == 0 && criteria.length > 0" value="">
          no hero was found with the following criteria: {{ criteria }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
<div *ngIf="heroSelected">
  <app-hero-card [hero]="heroSelected"></app-hero-card>
</div>
